<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-clipboard-list"></i> Formulario de Registro</h1>
      <p class="subtitle">Complete los campos para registrar una nueva persona</p>
    </header>
    
    <main>
      <section class="form-section">
        <form id="formulario">
          <div class="form-group">
            <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
            <input id="nombre" name="nombre" placeholder="Ingrese nombre" required>
          </div>
          
          <div class="form-group">
            <label for="apellido"><i class="fas fa-user"></i> Apellido</label>
            <input id="apellido" name="apellido" placeholder="Ingrese apellido" required>
          </div>
          
          <div class="form-group">
            <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
            <input id="telefono" name="telefono" type="tel" placeholder="Ingrese teléfono" required>
          </div>
          
          <div class="form-group">
            <label for="direccion"><i class="fas fa-map-marker-alt"></i> Dirección</label>
            <input id="direccion" name="direccion" placeholder="Ingrese dirección">
          </div>
          
          <div class="form-group">
            <label for="correo"><i class="fas fa-envelope"></i> Correo electrónico</label>
            <input id="correo" name="correo" type="email" placeholder="Ingrese correo electrónico">
          </div>
          
          <div class="form-group">
            <label for="nota"><i class="fas fa-sticky-note"></i> Nota adicional</label>
            <textarea id="nota" name="nota" placeholder="Ingrese notas adicionales"></textarea>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn primary"><i class="fas fa-save"></i> Guardar</button>
            <button type="reset" class="btn secondary"><i class="fas fa-undo"></i> Limpiar</button>
          </div>
        </form>
      </section>
      
      <section class="records-section">
        <div class="records-header">
          <h2><i class="fas fa-list"></i> Registros</h2>
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar...">
            <i class="fas fa-search search-icon"></i>
          </div>
        </div>
        
        <div class="records-container">
          <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando...
          </div>
          <ul id="lista" class="records-list"></ul>
          <div id="no-records" class="no-records hidden">
            <i class="fas fa-info-circle"></i> No se encontraron registros
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2023 Formulario Web - Todos los derechos reservados</p>
    </footer>
  </div>

  <div id="notification" class="notification"></div>
  
  <script src="script.js"></script>
</body>
</html>
